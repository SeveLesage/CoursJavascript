<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>testCarou</title>

    <style>
        #reserver {
            width: 150px;
            height: 40px;
            padding: 5px;
            margin: 10px;
            background-color: rgb(107, 202, 107);
            border: 1px outset rgb(107, 202, 107);
            border-radius: 6px;
            color: white;
        }
        
        .carousel-control-prev-icon {
            background-image: url(img/prev.png);
        }
        
        .carousel-control-next-icon {
            background-image: url(img/next.png);
        }
    </style>
</head>

<body>



    <div>

        <div class="container mb-5 bg-light bg-white">
            <h3 class="text-center fw-bold fs-1 p-2 alert alert-primary text-white rounded">Parité</h3>



            <div class="container row">


                <div id="carouselExampleControls" class="carousel slide col-lg-6" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/vehicule1.2.png" class="d-block w-100 img-fluid" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/vehicule1.3.png" class="d-block w-100 img-fluid" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/vehicule1.4.png" class="d-block w-100 img-fluid" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev text-dark" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next text-dark" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class=" col-lg-6">
                    <article class="d-flex flex-column justify-content-center">
                        <h2 class="nom">Peugeot 208</h2>
                        <div class="contenu">
                            <p class="options">
                                Diesel 5 portes, GPS, Autoradio, Forfait 1000 km (0.5/km supplémentaire). <br>
                            </p>
                            <div class="location">
                                <span class="prix">999</span>€ - Agence de Paris
                            </div>
                        </div>
                        <button id="reserver">Réserver et Payer</button>
                    </article>
                </div>

                <div id="carouselExampleControls" class="carousel slide col-lg-6" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/vehicule1.2.png" class="d-block w-100 img-fluid" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/vehicule1.3.png" class="d-block w-100 img-fluid" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/vehicule1.4.png" class="d-block w-100 img-fluid" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev text-dark" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next text-dark" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>



            </div>





        </div>



        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="12-parite.js"></script>
